<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Form Title</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add additional styles if needed */
    body {
      padding: 20px;
    }

    /* Adjust the form width for larger screens */
    @media (min-width: 768px) {
      .form-horizontal {
        max-width: 600px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <form class="form-horizontal" method="POST">
    <fieldset>


      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="nama">Nama </label>
        <div class="col-md-8">
          <input id="nama" name="nama" type="text" placeholder="" class="form-control" required="">
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="rm">No RM </label>
        <div class="col-md-8">
          <input id="rm" name="rm" type="text" placeholder="xx-xx-xx" class="form-control" required="">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="tanggal">Tanggal Pemeriksaan</label>
        <div class="col-md-8">
          <input id="tanggal" name="tanggal" type="date" placeholder="" class="form-control" required="">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="penjamin">Penjamin</label>
        <div class="col-md-8">
          <select id="penjamin" name="penjamin" class="form-control" required="">
            <option value="pribadi">Pribadi</option>
            <option value="asuransi">Asuransi</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="asuransi">Jenis Asuransi</label>
        <div class="col-md-8">
          <input id="asuransi" name="asuransi" type="text" placeholder="" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="paket">Paket</label>
        <div class="col-md-8">
          <input id="paket" name="paket" type="text" placeholder="Basic" value="MCU Karyawan 3 Bulan" class="form-control" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="usia">Usia (tahun)</label>
        <div class="col-md-8">
          <input id="usia" name="usia" type="number" placeholder="xx" class="form-control" required="">
        </div>
      </div>
</fieldset>



</body>
</html>
